<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ToDo</title>
		<script type="module" src="./view.js" defer></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<div class="container col-xs-12 col-sm-12 col-md-8 col-lg-6 col-xl-6">

			<div id="task-create-control">
				<form onsubmit="return false;" autocomplete="off">
					<div class="input-group">

						<input id="todo-title" type="text" class="form-control w-70" placeholder="Task">
						<input id="date-picker" class="form-control col-sm-12" type="date">
						<textarea id="todo-description" class="todo-description form-control col-12 w-100 m-0" rows="3" placeholder="More about..."></textarea>

					</div>

					<div class="d-grid gap-2">
						<button id='btn-add' class="btn btn-success" type="submit">Add Task</button>
					</div>
					
				</form>
			</div>

			<div id="todo-list" class="list-group">
				
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
	</body>
</html>
